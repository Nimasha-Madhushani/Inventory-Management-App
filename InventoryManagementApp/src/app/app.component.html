<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>Inventory Management System</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">Add Product</button>

</mat-toolbar>
<div class="container">
  <div style="margin-top: 10px;">
    <h1><b>Product List</b></h1>
    <mat-form-field>
      <mat-label>Search Product...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">

      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [style.background-color]="color" > Product Name </th>
          <td mat-cell *matCellDef="let row" [style.background-color]="colorCell"  > {{row.productName}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [style.background-color]="color"> Category </th>
          <td mat-cell *matCellDef="let row" [style.background-color]="colorCell"> {{row.category}}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [style.background-color]="color"> Date </th>
          <td mat-cell *matCellDef="let row" [style.background-color]="colorCell"> {{row.date|date}} </td>
        </ng-container>

        <ng-container matColumnDef="freshness">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [style.background-color]="color"> Fresheness </th>
          <td mat-cell *matCellDef="let row" [style.background-color]="colorCell"> {{row.freshness}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [style.background-color]="color"> Price </th>
          <td mat-cell *matCellDef="let row" [style.background-color]="colorCell"> {{row.price|currency}} </td>
        </ng-container>
        <ng-container matColumnDef="comment">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [style.background-color]="color"> Comment </th>
          <td mat-cell *matCellDef="let row" [style.background-color]="colorCell"> {{row.comment}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [style.background-color]="color"> Action </th>
          <td mat-cell *matCellDef="let row" [style.background-color]="colorCell">
            <button mat-icon-button color="primary" (click)="editProduct(row)">
              <mat-icon>
                edit
              </mat-icon>
            </button>
            <button (click)="deleteProduct(row.id)" mat-icon-button color="warn">
              <mat-icon>
                delete
              </mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" [style.background-color]="paginatorBackgroundColor"  [style.color]="paginatorColor" ></mat-paginator>
    </div>
  </div>
</div>
